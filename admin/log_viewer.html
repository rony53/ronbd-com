<!-- inicio bloque -->
<div class="bcp-bloque">
  <div class="bcpb-padding">

    <!-- inicio contenido bloque -->

    <!-- titulo -->
    <div class="bcpbp-titulo">
      <h2>|LANG_SELECT_LOG|</h2>
    </div>


      <form action="/CMD_LOG_VIEWER" method="GET">
        <div class="bcpbp-resp">
          <div class="bcpbp-form">
            <label for="|LANG_LOG_FILE|">|LANG_LOG_FILE|</label>
            <div class="form-datos">
              |FILES|
            </div>            
          </div>

          <div class="bcpbp-form">
            <label for="|LANG_NUM_LINES|">|LANG_NUM_LINES|</label>
            <div class="form-datos">
              <input type=text name=lines value="|LINES|" size=4> |LANG_ZERO_FOR_ENTIRE|
            </div>
          </div>

          <div class="bcpbp-form">
            <label for="|LANG_OUTPUT_TYPE|">|LANG_OUTPUT_TYPE|</label>
            <div class="form-datos">
              <input type=radio name=type value=textarea checked> |LANG_TEXT_AREA|
            </div>
          </div>

          <div class="bcpbp-form">
            <label for=""></label>
            <div class="form-datos">
              <input type=radio name=type value=raw> |LANG_RAW|
            </div>
          </div>

          <div class="bcpbp-form">
            <label for="|LANG_GREP|">|LANG_GREP|</label>
            <div class="form-datos">
              <input type=text size=32 value="|GREPVAL|" name=grep>
            </div>
          </div>

          <div class="bcpbp-form">
            <label for=""></label>
            <div class="form-datos">
              <input type=checkbox name=invert_grep value="yes" |INVERTCHECKED|> |LANG_INVERT|
            </div>
          </div>

          <div class="bcpbp-form">
            <label for=""></label>
            <div class="form-datos">
              <input type=checkbox name=ignore_case value="yes" |CASECHECKED|>|LANG_IGNORE_CASE| |LANG_USE_PIPE_FOR_MULTI|
              <a target=_blank href="http://www.directadmin.com/features.php?id=1389">(?)</a>
            </div>
          </div>

        </div>

        <!-- contenedor para boton submit -->
        <div class="bcpbp-form--submit">
          <input type=submit value="|LANG_SHOW_LOG|" />
        </div> <!-- fin contenedor para boton submit -->

      </form>


    <!-- fin contenido bloque -->

  </div> <!-- fin padding -->
</div> <!-- fin bloque -->

<!-- inicio bloque -->
<div class="bcp-bloque">
  <div class="bcpb-padding">

    <!-- inicio contenido bloque -->
